<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Us Page</title>
  <link rel="stylesheet" href="Contact_Us.css"> 
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <section>
    <div class="section-header">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Contact us for any rail travel information. Bangladesh Railway is always ready to help you.</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            <div class="contact-info-content">
              <h4>Address</h4>
              <p>541, O.R.Nizam Road, GEC Circle, Chittagong</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>+8809610828282.</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-info-content">
              <h4>Email</h4>
              <p>controller@puc.ac.bd</p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <form action="" id="contact-form">
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" required name="fullname">
              <span>Full Name</span>
            </div>
            
            <div class="input-box">
              <input type="email" required name="email">
              <span>Email</span>
            </div>
            
            <div class="input-box">
              <textarea required name="message"></textarea>
              <span>Type your Message...</span>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send" name="submit">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const contactForm = document.getElementById("contact-form");

      contactForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(contactForm);
        const messageObject = {};

        formData.forEach(function(value, key) {
          messageObject[key] = value;
        });

        const messages = localStorage.getItem("messages") ? JSON.parse(localStorage.getItem("messages")) : [];
        messages.push(messageObject);
        localStorage.setItem("messages", JSON.stringify(messages));

        
        contactForm.reset();

        alert("Message sent successfully!");
      });
    });
  </script>
</body>
</html>
